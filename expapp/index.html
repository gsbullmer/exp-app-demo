<!DOCTYPE html>
<html lang="en" ng-app="expApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Expense Managment</h1>

    <div class="login"></div>

    <div class="expense-table" ng-controller="ExpenseSheetController">
      <div class="row">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date</th>
              <th>Merchant</th>
              <th>Ammount</th>
              <th>Comments</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="expense in expenses">
              <ng-form>
                <td><input ng-disabled="expense.isReimbursed" type="date" ng-model="expense.date"></td>
                <td><input ng-disabled="expense.isReimbursed" type="text" ng-model="expense.merchant"></td>
                <td><input ng-disabled="expense.isReimbursed" type="number" ng-model="expense.totalExpense"></td>
                <td><input ng-disabled="expense.isReimbursed" type="text" ng-model="expense.comments"></td>
                <td><input ng-disabled="expense.isReimbursed" type="checkbox" ng-model="expense.isReimbursed" name="reimbursed"> Reimbursed</td>
                <td>
                  <button>Save</button>
                  <button ng-click="removeExpense(expense)" ng-hide="expense.isReimbursed">Delete</button>
                </td>
              </ng-form>
            </tr>
            <tr>
              <td class="text-center" colspan="6">
                <p ng-hide="expenses.length">No expenses entered yet. How about adding one...</p>
                <button ng-click="createNewExpenseLine()">New Expense</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
