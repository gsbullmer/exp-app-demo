<!DOCTYPE html>
<html lang="en" ng-app="expApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Expense Managment</h1>

    <div class="login"></div>

    <div class="expense-table" ng-controller="ExpenseSheetController as sheet">
      <div class="row">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Date</th>
              <th>Merchant</th>
              <th>Ammount</th>
              <th>Comments</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="expense in sheet.expenses">
              <td>{{expense.date | date:'shortDate'}}</td>
              <td>{{expense.merchant}}</td>
              <td>{{expense.totalExpense | currency}}</td>
              <td>{{expense.comments}}</td>
              <td>{{expense.status}}</td>
              <td>
                <button ng-show="sheet.isNewExpense(expense)">Edit</button>
                <button ng-show="sheet.isNewExpense(expense)">Delete</button>
              </td>
            </tr>
            <tr>
              <td class="text-center" colspan="6">
                <p ng-hide="sheet.expenses.length">No expenses entered yet. How about adding one...</p>
                <button>New Expense</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
