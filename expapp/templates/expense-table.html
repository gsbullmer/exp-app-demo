<div class="row">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Merchant</th>
        <th>Ammount</th>
        <th>Comments</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-controller="ExpenseController" ng-repeat="expense in expenses">
        <ng-form>
          <td><input ng-disabled="expense.isReimbursed" type="date" ng-model="newExpense.date"></td>
          <td><input ng-disabled="expense.isReimbursed" type="text" ng-model="newExpense.merchant"></td>
          <td><input ng-disabled="expense.isReimbursed" type="number" ng-model="newExpense.totalExpense"></td>
          <td><input ng-disabled="expense.isReimbursed" type="text" ng-model="newExpense.comments"></td>
          <td><input ng-disabled="expense.isReimbursed" type="checkbox" ng-model="newExpense.isReimbursed" name="reimbursed"> Reimbursed</td>
          <td>
            <button ng-click="updateExpense()" ng-hide="expense.isReimbursed">Save</button>
            <button ng-click="removeExpense(expense)" ng-hide="expense.isReimbursed">Delete</button>
          </td>
        </ng-form>
      </tr>
      <tr>
        <td class="text-center" colspan="6">
          <p ng-hide="expenses.length">No expenses entered yet. How about adding one...</p>
          <button ng-click="createNewExpenseLine()">New Expense</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
