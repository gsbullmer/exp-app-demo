<div class="row">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th ng-repeat="name in headers"><span ng-bind="name"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr expense-line ng-class="{editing: editing === expense, reimbursed: expense.status === 'Reimbursed'}" ng-repeat="expense in expenses">

      </tr>

      <!--
          Use ng-if to hide the table row from the DOM. This corrects the table
          line coloring.
      -->
      <tr ng-if="expenses.length === 0">
        <td class="text-center" colspan="{{headers.length}}">
          No expenses entered yet. How about adding one...
        </td>
      </tr>
    </tbody>
  </table>

  <button ng-hide="showForm()" ng-click="createNewExpenseLine()">New Expense</button>
  <form name="expenseForm" expense-form ng-show="showForm()" novalidate></form>
</div>
